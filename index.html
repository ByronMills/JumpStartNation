<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Start Nation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .content {
            padding-bottom: 60px;
            text-align: center;
            padding-top: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #d40000;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }
        .nav-item {
            color: white;
            text-align: center;
            flex-grow: 1;
        }
        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-item a:hover {
            opacity: 0.8;
        }
        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 90%;
            max-width: 800px;
            height: 450px;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #d40000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2 style="color: #d40000;">Welcome to Jump Start Nation</h2>
        <p>Live stream and digital content coming soon!</p>
        
        <div class="video-container">
            <div id="liveStream">
                <p>üî¥ Checking for Live Stream...</p>
            </div>
        </div>

        <div id="countdown" class="countdown"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item"><a href="#">üè† Home</a></div>
        <div class="nav-item"><a href="#">üé• Live</a></div>
        <div class="nav-item"><a href="#">üìö Courses</a></div>
        <div class="nav-item"><a href="#">üõí Store</a></div>
        <div class="nav-item"><a href="#">üìÖ Events</a></div>
    </div>

    <script>
        async function checkLiveStatus() {
            const channelId = "UCx0_PM9hl2tsjtntXykJV_Q";
            const apiKey = "YOUR_YOUTUBE_API_KEY";  // Replace this with your YouTube API key
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    document.getElementById("liveStream").innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    `;
                } else {
                    document.getElementById("liveStream").innerHTML = `<p>üö´ No Live Stream Right Now</p>`;
                    showCountdown();
                }
            } catch (error) {
                console.error("Error fetching live status:", error);
            }
        }

        function showCountdown() {
            const nextStreamTime = new Date("2025-03-15T14:00:00Z"); // Set your next live stream date/time
            const countdownElement = document.getElementById("countdown");

            function updateCountdown() {
                const now = new Date();
                const timeDiff = nextStreamTime - now;

                if (timeDiff > 0) {
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    countdownElement.innerHTML = `‚è≥ Next Live Stream: ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    countdownElement.innerHTML = "üé¨ Going Live Soon!";
                }
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        checkLiveStatus();
    </script>

</body>
</html>
